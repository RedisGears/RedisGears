version: 0.2
name: "rg_keyspace_sync"
description: " The following example shows how to register a database trigger 
               that will call a command in an syc manner when ever a key is changed.
             "
remote:
 - type: oss-1nodes
 - setup: c5.4xlarge
dbconfig:
  - init_commands:
    - ["TFUNCTION","LOAD","#!js api_version=1.0 name=lib\n redis.register_notifications_consumer('consumer', '', function(client, data){     if (client.call('type', data.key) != 'hash') {                  return;     }      var curr_time = client.call('time')[0];       client.call('hset', data.key, '__last_updated__', curr_time); });"]
clientconfig:
  tool: memtier_benchmark
  arguments: "--test-time 180 -c 32 -t 1 --hide-histogram --key-minimum=1 --key-maximum=1000000 --command 'SET __key__ __data__'"
