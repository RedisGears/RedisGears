version: 0.2
name: "rg_sync_and_async"
description: "RedisGears function can go to the background by implement the function as a JS Coroutine. 
              The Coroutine is invoked on a background thread and do not block the Redis processes.
              This example shown bellow starts Sync and Moves Async.
"
remote:
 - type: oss-1nodes
 - setup: c5.4xlarge
dbconfig:
  - init_commands:
    - ["RG.FUNCTION","LOAD","#!js api_version=1.0 name=lib\n redis.register_function('test', function(client, expected_name){    client.call('type', expected_name);    return client.run_on_background(async function(async_client) {        async_client.block((client)=>{            client.call('type', expected_name);        });    });});"]
clientconfig:
  tool: memtier_benchmark
  arguments: "--test-time 180 -c 32 -t 1 --hide-histogram --command 'rg.fcall lib test 0 abc'"
