display_name: RedisGears
author: RedisLabs
email: meir@redislabs.com
description: Dynamic execution framework for your Redis data
homepage: 'http://redisgears.io'
license: Redis Source Available License Agreement
command_line_args: "PythonHomeDir /opt/redislabs/lib/python2.7/"
min_redis_version: '5.0'
min_redis_pack_version: '5.4'
capabilities:
    - types
    - replica_of
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - backup_restore
