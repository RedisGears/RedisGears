[package]
name = "redisai_rs"
version = "0.1.0"
edition = "2021"
license = "Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
redisgears_plugin_api = {path="../redisgears_plugin_api/"}
redis-module = { git = "https://github.com/RedisLabsModules/redismodule-rs", branch = "master", features = ["experimental-api"]}
redis-module-derive = { git = "https://github.com/RedisLabsModules/redismodule-rs", branch = "master"}

[build-dependencies]
bindgen = "0.59.2"
cc = "1.0"

[lib]
crate-type = ["rlib"]
name = "redisai_rs"
