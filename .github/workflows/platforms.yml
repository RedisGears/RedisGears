name: Platform builds

on:
    workflow_dispatch:

    push:
        paths-ignore:
            - '.circleci/**'
            - 'docs/**'
        branches:
            - main

    pull_request:

jobs:

    jammy-x86:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 22.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl

    jammy-arm64:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 22.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl
            arch: arm64
            docker_arch: linux/arm64

    focal-x86:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 20.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl

    focal-arm64:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 20.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl
            arch: arm64
            docker_arch: linux/arm64

    bionic-x86:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 18.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl

    bionic-arm64:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: 18.04
            os_family: ubuntu
            dockerfile: dockerbuilds/dockerfile.debian.tmpl
            arch: arm64
            docker_arch: linux/arm64

    bullseye-x86:
        uses: ./.github/workflows/REUSABLE_DOCKER_BUILDER.yml
        with:
            os_version: bullseye
            os_family: debian
            dockerfile: dockerbuilds/dockerfile.debian.tmpl