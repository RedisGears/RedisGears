name: Macos

on:
  workflow_call:
    inputs:
      v8_version:
        default: 'default'
        required: false
        type: string
      v8_update_headers:
        default: 'no'
        required: false
        type: string
      redis_version:
        default: 7.2-rc1
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: install rltest
      run: python3 -m pip install RLTest\
    - name: install automake
      run: brew install automake
    - name: install openssl
      run: brew install openssl@1.1
    - name: install redis
      run: git clone https://github.com/redis/redis; cd redis; git checkout ${{ inputs.redis_version }}; make install
    - name: format
      run: V8_VERSION=${{ inputs.v8_version }} V8_UPDATE_HEADERS=${{ inputs.v8_update_headers }} cargo fmt -- --check
    - name: Build
      run: V8_VERSION=${{ inputs.v8_version }} V8_UPDATE_HEADERS=${{ inputs.v8_update_headers }} cargo build --verbose
      env:
        PKG_CONFIG_PATH: /usr/local/opt/openssl@1.1/lib/pkgconfig
        OPENSSL_PREFIX: /usr/local/opt/openssl@1.1
    - name: Tests
      run: cd pytests; python3 -m RLTest
