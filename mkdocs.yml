site_name: RedisGears - RedisGeas Documentation
site_url: http://redisgears.io
repo_url: https://github.com/RedisLabsModules/RedisGears
repo_name: RedisLabsModules/RedisGears

google_analytics:
  - 'UA-92003007-1'
  - 'auto'

use_directory_urls: true

theme:
  name: 'material'
  language: 'en'
  logo: 'images/RedisGears.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: false

pages:
    - 'Quickstart': index.md
    - 'Overview': overview.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
