site_name: RedisGears - Dynamic Execution Framework for Redis
site_url: http://redisgears.io
repo_url: https://github.com/RedisGears/RedisGears
repo_name: RedisLabsModules/RedisGears

google_analytics:
  - 'UA-92003007-1'
  - 'auto'

use_directory_urls: false

theme:
  name: 'material'
  language: 'en'
  logo: 'images/RedisGears.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: false

pages:
  - 'Home': 'index.md'
  - 'Quickstart': 'quickstart.md'
  - 'Overview': 'overview.md'
  - 'Commands': 'commands.md'
  - 'Streaming API': 'gears_streaming.md'
  - 'Examples': 'examples.md'
  - 'Gears Configuration': 'configuration.md'
  - Design Documents:
    - 'Sub-Interpreters': 'subinterpreters.md'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
