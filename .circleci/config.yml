version: 2.1

defaults:
  default_jobs: &default_jobs
    - centos
    - debian

commands:
  ci_steps:
    parameters:
      platform:
        type: string
    steps: 
      - checkout
      - run:
          name: Submodule checkout
          command: git submodule update --init --recursive
      - run:
          name: System_setup
          command: python system-setup.py
      - run:
          name: Build
          command: make get_deps; make ramp_pack OS_VERSION=<<parameters.platform>>
      - run:
          name: Test
          command: cd pytest; ./run_tests.sh
      - persist_to_workspace:
          root: artifacts
          paths:
            - 'snapshot/*.zip'
            - 'release/*.zip'

jobs:
  debian:
    docker:
      - image: 'redislabsmodules/rmbuilder:latest'
    environment:
      - BUILD_DIR: build-debian
    steps:
      - ci_steps:
        platform: debian
      
  
  centos:
    docker:
      - image: 'redislabsmodules/rmbuildercentos:latest'
    environment:
      - BUILD_DIR: build-el
    steps:
      - ci_steps:
        platform: redhat

