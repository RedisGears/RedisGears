version: 2.1

defaults:
  ci_steps: &ci_steps
    - checkout
    - run:
        name: Submodule checkout
        command: git submodule update --init --recursive
    - run:
        name: System_setup
        command: python system-setup.py
    - run:
        name: Build
        command: make get_deps; make ramp_pack OS_VERSION=<<platform>>
    - run:
        name: Test
        command: cd pytest; ./run_tests.sh
    - persist_to_workspace:
        root: artifacts
        paths:
          - 'snapshot/*.zip'
          - 'release/*.zip'

  default_jobs: &default_jobs
    - centos
    - debian

jobs:
  debian:
    platform: debian
    docker:
      - image: 'redislabsmodules/rmbuilder:latest'
    environment:
      - BUILD_DIR: build-debian

    steps: *ci_steps
  
  centos:
    platform: redhat
    docker:
      - image: 'redislabsmodules/rmbuildercentos:latest'
    environment:
      - BUILD_DIR: build-el

    steps: *ci_steps
