version: 2.1

commands:

  checkout-all:
    steps:
      - checkout
      - run:
          name: update submodules if relevant
          command: git submodule update --init --recursive

  deb-install-requirements:
    steps:
      - run:
          name: Install python requirements
          command: |
            sudo apt-get update -qqy --fix-missing
            python3 -m pip install jinja2 s3cmd

  s3-upload:
    steps:
      - run:
          name: s3 upload
          shell: /bin/bash -l -eo pipefail
          command: |
            python3 -m s3cmd --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY \
              put -P release/redisgears2*.zip \
              s3://redismodules/redisgears/snapshots/

  docker-generate:
    parameters:
      os_version:
        type: string
      redis_version:
        type: string
    steps:
      - run:
          name: Generate Dockerfile
          shell: /bin/bash -l -eo pipefail
          command: |
            python3 dockerbuilds/generate.py --os_version <<parameters.os_version>> \
              --platform arm64 --redis_version <<parameters.redis_version>> \
              --src dockerbuilds/dockerfile.debian.tmpl \
              --os_family ubuntu

jobs:
  build-arm-platforms:
    parameters:
      os_version:
        type: string
      redis_version:
        type: string
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      # - setup-executor
      - checkout-all
      - deb-install-requirements
      - docker-generate:
          os_version: <<parameters.os_version>>
          redis_version: <<parameters.redis_version>>
      - run:
          name: build docker, copy out the bits
          shell: /bin/bash -l -eo pipefail
          command: |
              docker build --platform arm64 --progress=plain -f dockerbuilds/Dockerfile.generated \
              . \
              -t gears/gears:build
              docker create --name smu gears/gears:build
              docker cp smu:/build/target/release/. release
              ls release
      - s3-upload

workflows:
  version: 2
  default-flow:
    jobs:
      - build-arm-platforms:
          context: common
          matrix:
            parameters:
              os_version: ["22.04", "20.04", "18.04"]
              redis_version: ["7.2-rc1"]
